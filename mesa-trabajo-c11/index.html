<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>front2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8b9b427410.js" crossorigin="anonymous"></script>

</head>

<body>
    <form action="" method="get">
        <div class="formulario">
            <h1>Create Account</h1>
            <div class="redes">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-vk"></i>
            </div>
            <p>or use your email for registration:</p>
            <input type="text" class="" name="nombre" id="name" placeholder="Name">
            <small id="errorNombre" class="oculto errorInput">El nombre no puede contener caracteres especiales o tener mas de 25 caracteres</small>
            <input type="email" name="email" id="email" placeholder="Email">
            <small id="errorEmail" class="oculto errorInput">Email no valido</small>
            <input type="password" name="pass" id="pass" placeholder="Password">
            <small id="errorPass" class="oculto errorInput">La contrase√±a debe tener entre 8 y 20 caracteres</small>
            <div class="terminos">
                <input type="checkbox" name="terminos" id="Terms">
                <label for="Terms">I agree to the <a href="">Terms</a> and <a href="">Privacy Policy</a>.</label>
            </div>
            <div class="botones">
                <button type="submit" id="registrar">Sign Up</button>
                <button type="submit" id="loguear">Sing In</button>
            </div>
        </div>
        <div class="imagen">
            <img src="./img/imgback.png" alt="img">
        </div>
    </form>
    <script src="./app.js"></script>
</body>

</html>
